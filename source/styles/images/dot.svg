        <g transform="matrix(1,0,0,1,10,-558)">
            <text x="372.214px" y="900.793px" style="font-family:'MicrosoftJhengHeiBold', 'Microsoft JhengHei', sans-serif;font-weight:700;font-size:16px;fill:rgb(26,26,26);">如您為持轉診單病人或從未於長庚看診之初診病人，如欲掛號科別均額滿時請於預定看診日逕至掛號（轉診）櫃台，由櫃臺依當日狀況幫您安排適當科別及醫師看診。</text>
            <text x="372.214px" y="931.793px" style="font-family:'MicrosoftJhengHeiRegular', 'Microsoft JhengHei', sans-serif;font-size:16px;fill:rgb(26,26,26);">若網路掛號額滿，可改掛其他同專長醫師，敬請撥打人工電話或語言電話掛號。</text>
            <text x="372.214px" y="962.793px" style="font-family:'MicrosoftJhengHeiRegular', 'Microsoft JhengHei', sans-serif;font-size:16px;fill:rgb(26,26,26);">◎ 語言電話掛號：070-100-55-993 服務時間：每日0時~24時(全天候)</text>
            <text x="372.214px" y="993.793px" style="font-family:'MicrosoftJhengHeiRegular', 'Microsoft JhengHei', sans-serif;font-size:16px;fill:rgb(26,26,26);">◎ 人工電話掛號：(02)2431-3155   服務時間：08:00~16:00</text>
            <text x="372.214px" y="1024.79px" style="font-family:'MicrosoftJhengHeiRegular', 'Microsoft JhengHei', sans-serif;font-size:16px;fill:rgb(26,26,26);">基隆長庚醫院頂尖整形外科及皮膚科醫療團隊進駐嶄新的美容醫學中心服務，提供各項整形、雷射、美膚、保養品等美容醫療服務項目，看診醫師時間請點選美容醫學中心門診。</text>
            <text x="372.214px" y="1055.79px" style="font-family:'MicrosoftJhengHeiRegular', 'Microsoft JhengHei', sans-serif;font-size:16px;fill:rgb(26,26,26);">◎ 美容醫學中心網址：</text>
            <text x="529.816px" y="1055.79px" style="font-family:'MicrosoftJhengHeiRegular', 'Microsoft JhengHei', sans-serif;font-size:16px;fill:rgb(0,22,243);">http://www2.cgmh.or<tspan x="690.644px 700.785px " y="1055.79px 1055.79px ">g.</tspan>tw/cosmetick<tspan x="804.62px 813.636px " y="1055.79px 1055.79px ">el</tspan></text>
            <text x="372.214px" y="1086.79px" style="font-family:'MicrosoftJhengHeiRegular', 'Microsoft JhengHei', sans-serif;font-size:16px;fill:rgb(26,26,26);">基隆長庚醫院情人湖院區以主任及醫師陣容及區域醫院收費標準服務民眾，目前已開放多科門診，請多加利用。</text>
            <text x="372.214px" y="1148.79px" style="font-family:'MicrosoftJhengHeiRegular', 'Microsoft JhengHei', sans-serif;font-size:16px;fill:rgb(26,26,26);">查看</text>
            <text x="404.214px" y="1148.79px" style="font-family:'MicrosoftJhengHeiRegular', 'Microsoft JhengHei', sans-serif;font-size:16px;fill:rgb(0,22,243);">基隆長庚醫院情人湖院區看診醫師</text>
            <text x="644.214px" y="1148.79px" style="font-family:'MicrosoftJhengHeiRegular', 'Microsoft JhengHei', sans-serif;font-size:16px;fill:rgb(26,26,26);">。</text>
            <text x="372.214px" y="1179.79px" style="font-family:'MicrosoftJhengHeiBold', 'Microsoft JhengHei', sans-serif;font-weight:700;font-size:16px;fill:rgb(26,26,26);">【基隆長庚醫院情人湖院區優惠活動如下】</text>
            <text x="372.214px" y="1210.79px" style="font-family:'MicrosoftJhengHeiRegular', 'Microsoft JhengHei', sans-serif;font-size:16px;fill:rgb(26,26,26);">◎ 院區區間專車：由基隆本院區(麥金路)轉乘區間專車僅 10 ~15 分鐘車程，每 30 分鐘一班。</text>
            <text x="372.214px" y="1241.79px" style="font-family:'MicrosoftJhengHeiRegular', 'Microsoft JhengHei', sans-serif;font-size:16px;fill:rgb(26,26,26);">◎ 室內停車：就醫民眾自行開車前往者，提供 200 個地下停車空間，就醫免煩惱。</text>
